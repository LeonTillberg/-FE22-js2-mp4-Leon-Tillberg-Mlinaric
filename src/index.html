<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.ts"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Miniprojekt4</title>
</head>

<body>
    <div class="calculator-container">
        <p class="display"></p>
        <div class="btn-container">
            <div class="math-container">
                <button class="btn smallBtn addition" data-value="+" data-type="operator">+</button>
                <button class="btn smallBtn subtraction" data-value="-" data-type="operator">-</button>
                <button class="btn smallBtn multiplication" data-value="*" data-type="operator">*</button>
                <button class="btn smallBtn division" data-value="/" data-type="operator">/</button>
            </div>
            <div class="number-container">
                <button class="btn bigBtn btn1" data-value="1" data-type="number">1</button>
                <button class="btn bigBtn btn2" data-value="2" data-type="number">2</button>
                <button class="btn bigBtn btn3" data-value="3" data-type="number">3</button>
                <button class="btn bigBtn btn4" data-value="4" data-type="number">4</button>
                <button class="btn bigBtn btn5" data-value="5" data-type="number">5</button>
                <button class="btn bigBtn btn6" data-value="6" data-type="number">6</button>
                <button class="btn bigBtn btn7" data-value="7" data-type="number">7</button>
                <button class="btn bigBtn btn8" data-value="8" data-type="number">8</button>
                <button class="btn bigBtn btn9" data-value="9" data-type="number">9</button>
                <button class="btn bigBtn btn9" data-value="0" data-type="number">0</button>
                <button class="btn bigBtn btnClear" data-value="clear" data-type="operator">C</button>
                <button class="btn bigBtn btnEquals" data-value="evaluate" data-type="operator">=</button>
            </div>
            <div class="btn image"></div>
        </div>
    </div>
</body>

</html>
